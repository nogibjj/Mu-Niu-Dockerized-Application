<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Motivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #20496c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 20px;
        }
        #quote {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        button {
            background-color: #f76c6c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d35555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello! Don't forget to work out today!</h1>
        <div id="quote">Click "Motivate Me" for some inspiration!</div>
        <button onclick="getMotivation()">Motivate Me</button>
    </div>

    <script>
        async function getMotivation() {
            const response = await fetch("/get_motivation");
            const data = await response.json();
            document.getElementById("quote").innerText = data.quote;
        }
    </script>
</body>
</html>
